services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dietmath
      POSTGRES_USER: dietmath
      POSTGRES_PASSWORD: dietmath
    ports:
      - "5432:5432"
    volumes:
      - dietmath_db:/var/lib/postgresql/data

  app:
    build:
      context: ./dietmath
    environment:
      DIETMATH_DB_URL: jdbc:postgresql://db:5432/dietmath
      DIETMATH_DB_USER: dietmath
      DIETMATH_DB_PASSWORD: dietmath
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  dietmath_db:
